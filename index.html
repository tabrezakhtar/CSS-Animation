<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2 Column Grid Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        max-width: 1200px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: grid;
        grid-template-columns: 250px 1fr;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
      }

      .content {
        background-color: #ecf0f1;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        overflow-y: auto;
        align-content: start;
        overflow-x: hidden;
      }

      .tile {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 40px;
        text-align: center;
        cursor: pointer;
        height: 220px;
      }

      .tile-zoomed {
        position: absolute !important;
        z-index: 10;
        transition: transform 0.3s ease;
        transform: scale(2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      }

      @media (max-width: 991px) {
        body {
          grid-template-columns: 180px 1fr;
        }
        .content {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        body {
          grid-template-columns: 1fr;
        }
        .sidebar {
          padding: 10px;
        }
        .content {
          grid-template-columns: 1fr;
          padding: 10px;
          gap: 10px;
        }
        .tile {
          padding: 20px;
          height: 140px;
        }
      }

      @media (min-width: 1200px) {
        body {
          max-width: 1400px;
        }
        .content {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>

    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Navigation</p>
      <p>Links</p>
      <p>Settings</p>
    </div>

    <div class="content">
      <div class="tile">Tile 1</div>
      <div class="tile">Tile 2</div>
      <div class="tile">Tile 3</div>
      <div class="tile">Tile 4</div>
      <div class="tile">Tile 5</div>
      <div class="tile">Tile 6</div>
      <div class="tile">Tile 7</div>
      <div class="tile">Tile 8</div>
      <div class="tile">Tile 9</div>
      <div class="tile">Tile 10</div>
      <div class="tile">Tile 11</div>
      <div class="tile">Tile 12</div>
    </div>

    <script>
      const tiles = document.querySelectorAll('.tile');
      let zoomedTileCopy = null;

      tiles.forEach(tile => {
        tile.addEventListener('mouseenter', function(e) {
          if (zoomedTileCopy) return;
          const rect = tile.getBoundingClientRect();
          zoomedTileCopy = tile.cloneNode(true);
          zoomedTileCopy.classList.add('tile-zoomed');
          zoomedTileCopy.style.width = rect.width + 'px';
          zoomedTileCopy.style.height = rect.height + 'px';
          zoomedTileCopy.style.position = 'absolute';
          zoomedTileCopy.style.left = rect.left + window.scrollX + 'px';
          zoomedTileCopy.style.top = rect.top + window.scrollY + 'px';
          zoomedTileCopy.style.margin = '0';
          zoomedTileCopy.style.pointerEvents = 'none';
          zoomedTileCopy.style.transition = 'transform 0.3s ease';
          zoomedTileCopy.style.transform = 'scale(1)';
          document.body.appendChild(zoomedTileCopy);
          // Force reflow
          void zoomedTileCopy.offsetWidth;
          // Animate to scale(2)
          zoomedTileCopy.style.transform = 'scale(2)';
        });

        tile.addEventListener('mouseleave', function(e) {
          if (zoomedTileCopy) {
            zoomedTileCopy.remove();
            zoomedTileCopy = null;
          }
        });
      });
    </script>

  </body>
</html>
